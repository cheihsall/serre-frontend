<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>page-systeme</title>
</head>
<body >
   <div class="container mt-5">
       <div class="row">
    <!-- Partie arrosage -->
       <div class="col-lg-4">
           <div class="card" style="width: 18rem;">
               <h5 class="card-title text-center " >Arrosage</h5>
               <div id="carouselExampleControls" class="carousel slide" data="carousel">
                   <div class="carousel-inner">
                <!-- Partie Arrosage par défaut -->
                     <div class="carousel-item active">
                       <img  src="{{imgpompe}}" class="d-block w-100" style="height: 190px;" alt="...">
                       <div *ngIf="imgpompe"> <div class="card-body d-flex  justify-content-center gap-5">
                         <button  type="button"  *ngFor="let pompe of imageArroser ; " (click)="arrose(pompe);"   class="btn btn-success  rounded"> Arroser

                         </button>
                       <button  type="button"   *ngFor="let pompe of imageArreter ; "  (click)="arreter(pompe);" class="btn btn-danger rounded">Arreter
                      </button>

                     </div>



                      <div class="content">


                       <div class="text mt-5"><h4>Arrosage par défaut</h4>

                       </div>
                     </div> </div>


                     </div>

           <!-- Partie Arrosage Tomate -->
                     <div class="carousel-item ">
                       <img src="{{imgtomate}}" class="d-block w-100" style="height: 190px;" alt="...">
                       <div *ngIf="imgtomate"><div class=" card-body d-flex  justify-content-center gap-5">

                         <button  type="button"  *ngFor="let pompe of imageArroser ; " (click)="arroseTomate(pompe);"  title="Apuyer pour appliquer les parametres du tomate" class="btn btn-success  rounded"> Appliquer


                         </button>
                       <button  type="button"   *ngFor="let pompe of imageArreter ; "  (click)="arretomate(pompe);" title="Apuyer pour reinitialiser les parametres d'arosage" class="btn btn-danger rounded">Annuler
                      </button></div>

                      <div class="content">


                       <div class="text"><h5>Nom:Tomate</h5>
                         <h6>Caractéristiques: Riche en eau;<br>
                           Source de vitamine C ;</h6>
                         <h6>Nombre d'arrosage:3/jr</h6>
                         <h6>besoin en eau: 5 mm/jr</h6>
                       </div>
                     </div>
                      </div>
                     </div>






             <!-- Partie-Arrosage-Oignon-->
                     <div class="carousel-item">
                       <img  src="{{imgOignon}}" class="d-block w-100" style="height: 190px;" alt="...">
                       <div *ngIf="imgOignon"><div class="card-body d-flex  justify-content-center gap-5">

                         <button  type="button"  *ngFor="let pompe of imageArroser ; " (click)="arroseOignon(pompe);" title="Apuyer pour appliquer les parametres de l'oignon"   class="btn btn-success  rounded"> Appliquer

                         </button>
                       <button  type="button"   *ngFor="let pompe of imageArreter ; "  (click)=" arretOignon(pompe);" title="Apuyer pour reinitialiser les parametres d'arrosage"  class="btn btn-danger rounded">Annuler

                      </button></div> </div>
                      <div class="content">
                       <div class="text" ><h5>Nom:Oignon</h5>
                         <h5>Caractéristiques:Favorise la santé cardiovasculaire<br>
                           Peu calorique ;</h5>
                         <h5>Nombre d'arrosage:2/jr</h5>
                       </div>
                     </div>
                     </div>
                   </div>
                   <!-- bouton pour les slides -->
                   <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                     <span class="carousel-control-prev-icon bg-black " aria-hidden="true"></span>
                     <span class="visually-hidden">Previous</span>
                   </button>
                   <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                     <span class="carousel-control-next-icon bg-black" aria-hidden="true"></span>
                     <span class="visually-hidden">Next</span>
                   </button>
                 </div>



             </div>
       </div>
<!-- partie extracteur fenetre -->
       <div class="col-lg-4">
           <div class="card" style="width: 18rem;">
               <h5 class="card-title text-center " >Toit</h5>


               <img  src="{{imgFermer}}" class="card-img-top" style="height: 190px;" alt="image">

               <div class="card-body d-flex  justify-content-center gap-5">

                  <button type="button"  *ngFor="let imageButtonf of imageOuvert ; "  (click)="ouverture(imageButtonf); " title="Apuyer pour ouvrir le toit" class="btn btn-success  rounded"   > Ouvrir
                 </button>
                <button  type="button"  *ngFor="let imageButtonf of imageFermer ;" (click)="Fermeture(imageButtonf);" title="Apuyer pour fermer le toit" class="btn btn-danger rounded" > Fermer
                </button>
               </div>
             </div>
       </div>
       <!-- partie extracteur d'aire -->
       <div class="col-lg-4">
           <div class="card" style="width: 18rem;">
               <h5 class="card-title text-center " >Extracteur</h5>

               <img src="{{imageSrc }}" class="card-img-top" style="height: 190px;" alt="image">
               <div class="card-body d-flex  justify-content-center gap-5">

                  <button type="button"   *ngFor="let imageButton of imageButtonOn; "  (click)="Allumer(imageButton);" title="Apuyer pour Allumer l'extracteur"  class="btn btn-success  rounded"> Allumer
                    </button>
                    <button  type="button"  *ngFor="let imageButton of imageButtons;" (click)="Eteindre(imageButton);" title="Apuyer pour eteindre l'extracteur"  class="btn btn-danger rounded "> Eteindre
                   </button>






               </div>
             </div>
       </div>
   </div>
   </div>


   <div class="form-check form-switch">
    <input title="activer / desactivé la synthese  vocale" (click)="toggleSpeech()" class="form-check-input" name="check" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
    <label class="form-check-label" for="flexSwitchCheckChecked"></label>
  </div>

</body>
</html>
